<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>簡單貪吃蛇遊戲</title>
<style>
  body { background: #fafafa; display: flex; flex-direction: column; align-items: center; font-family: Arial, sans-serif; }
  h1 { margin: 20px 0; }
  canvas { background: #ddd; border: 2px solid #333; }
  #score { font-size: 18px; margin: 10px; }
</style>
</head>
<body>
  <h1>貪吃蛇</h1>
  <div id="score">分數：0</div>
  <canvas id="gameCanvas" width="300" height="300"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const box = 15;
let snake = [{x: 5 * box, y: 5 * box}];
let food = {x: Math.floor(Math.random()*20)*box, y: Math.floor(Math.random()*20)*box};
let score = 0;
let direction = null;

document.addEventListener("keydown", changeDirection);

function changeDirection(e) {
  if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
  else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
  else if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
  else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
}

function draw() {
  ctx.fillStyle = "#ddd";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, box, box);

  for (let i = 0; i < snake.length; i++) {
    ctx.fillStyle = (i === 0) ? "green" : "lime";
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
  }

  let headX = snake[0].x;
  let headY = snake[0].y;

  if (direction === "UP") headY -= box;
  if (direction === "DOWN") headY += box;
  if (direction === "LEFT") headX -= box;
  if (direction === "RIGHT") headX += box;

  if (headX < 0 || headY < 0 || headX >= canvas.width || headY >= canvas.height ||
      snake.some((s, i) => i !== 0 && s.x === headX && s.y === headY)) {
    clearInterval(game);
    alert("遊戲結束！你的分數：" + score);
    return;
  }

  if (headX === food.x && headY === food.y) {
    score++;
    document.getElementById("score").textContent = "分數：" + score;
    food = {x: Math.floor(Math.random()*20)*box, y: Math.floor(Math.random()*20)*box};
  } else {
    snake.pop();
  }

  snake.unshift({x: headX, y: headY});
}

const game = setInterval(draw, 150);
</script>
</body>
</html>
